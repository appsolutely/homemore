language: node_js
sudo: false
node_js:
- '5.6'
services:
- postgresql
before_script:
- npm install -g gulp
- npm install -g knex
- psql -c 'create database sheltered_test;' -U postgres
- npm run migrate
script:
- npm test
deploy:
  provider: heroku
  api_key:
    secure: 
  on: 
    branch: master
  run: npm
  strategy: git
  before_deploy:
    - "echo 'pushing to heroku!'"
  after_deploy: 
  - npm seed 
  - gulp

